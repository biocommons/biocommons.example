quotes:
  - >-
    Here I am, brain the size of a planet, and they tell me to take
    you up to the bridge. Call that job satisfaction? 'Cos I don't.

  - >-
    I think you ought to know I'm feeling very depressed.

  - >-
    You think you've got problems? What are you supposed to do if you
    are a manically depressed robot? No, don't try to answer that. I'm
    fifty thousand times more intelligent than you and even I don't
    know the answer. It gives me a headache just trying to think down
    to your level.
           
  - >-
    There's only one life-form as intelligent as me within thirty
    parsecs of here and that's me.
           
  - >-
    I wish you'd just tell me rather trying to engage my enthusiasm
    because I haven't got one.
           
  - >-
    And then, of course, I've got this terrible pain in all the diodes
    down my left side.

  - |
    Now the world has gone to bed,
    Darkness won't engulf my head,
    I can see by infra-red,
    How I hate the night,
    Now I lay me down to sleep,
    Try to count electric sheep,
    Sweet dream wishes you can keep,
    How I hate the night.

  - >-
    The first ten million years were the worst, and the second ten
    million years, they were the worst too. The third ten million
    years I didn't enjoy at all. After that I went into a bit of a
    decline.

  - >-
    "I Don't blame you," said Marvin and counted five hundred and
    ninety-seven thousand million sheep before falling asleep again a
    second later.
